<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        label,input{
            display: block;
        }
    </style>
</head>
<body>
    <h2>Welcome to KhleanCutz</h2>
    <p>Enter your login details</p>
    <form id="logInAdmin">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" required>
        <a href="/salon/admin/changepw">Forgot Password?</a>
        <button type="submit">Log In</button>
      
    </form>
    
    <script>
        // customer login
        document.getElementById("logInAdmin").addEventListener('submit', async (e)=>{
            e.preventDefault()
            
        const email = document.getElementById("email").value
        const password = document.getElementById("psw").value
        
        try{
            const body = {email, password}
            const response = await fetch('/auth/admin/login', {
                method : "POST",
                body : JSON.stringify(body),
                credentials: 'include',
                headers : {
                    "Content-Type" : "application/json"
                }
            })
            const data = await response.json()
            if(response.ok){
                console.log("Server response", data)
                alert(`${data.message}`) 
            }else{
                console.log(`Error encountered: ${data.message}`)
                alert(`Error: ${data.message}`) 
            }
        }catch (err) {
            console.log(`Error logging in admin: ${err.message}`);
            alert(`Error logging in admin: ${err.message}`);
        }

        })

        // get customer profile

    </script>
</body>
</html>
