<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        label,input{
            display: block;
        }
    </style>
</head>
<body>
    <h2>Welcome to KhleanCutz</h2>
    <p>Enter your login details</p>
    <form id="logInCustomer">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" required>
        <button onclick="login()">Log In</button>
    </form>
    
    <script>
        // customer login
        document.getElementById("logInCustomer").addEventListener('submit', async (e)=>{
            e.preventDefault()
            
        const email = document.getElementById("email").value
        const password = document.getElementById("psw").value
        
        try{
            const body = {email, password}
            const response = await fetch('/auth/customer/login', {
                method : "POST",
                headers : {
                    "Content-Type" : "application/json"
                },
                body : JSON.stringify(body)
            })
            const data = await response.json()
            if(response.ok){
                console.log("Server response", data)
                alert(`${data.message}`) 
            }else{
                console.log(`Error encountered: ${data.message}`)
                alert(`Error: ${data.message}`) 
            }
        }catch (err) {
            console.log(`Error logging in customer: ${err.message}`);
            alert(`Error logging in customer: ${err.message}`);
        }

        })

        // get customer profile

        async function getProfile() {
            
        }
    </script>
</body>
</html>
